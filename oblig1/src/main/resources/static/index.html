<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        font-family: "Apple SD Gothic Neo",serif;
    }
    table{
        font-family: "Apple SD Gothic Neo", serif;
        border-collapse:collapse;
    }
    th{
        font-weight: 900;
        border: 1px solid #b7b7b7;
        padding:8px;
        text-align:left;
    }
    td{
        font-weight: lighter;
        border: 1px solid #b7b7b7;
        padding:8px;
        text-align:left;
    }
    .inputArea{
        width:50%;
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(auto, auto);
    }
</style>
<body>
<h1>Order movie tickets</h1>
<div class="inputArea">
    <p>Movie:<label for="film"></label></p>
    <p><select id="film" onchange="validateFilm(this.value)">
        <option id="optionzero">Choose movie here ...</option>
        <option>My neighbor Totoro</option>
        <option>Kiki's Delivery Service</option>
        <option>Spirited Away</option>
        <option>Howl's moving castle</option>
        <option>Ponyo</option>
        <option>Castle in the sky</option>
    </select></p>
    <p id="noMovie" style="color:red"></p>
    <p>Quantity:<label for="quantity"></label></p>
    <p><input type="number" id="quantity" onchange="validateQuantity(this.value)"/></p>
    <p id="wrongQt" style="color:red"></p>
    <p>First name:<label for="firstName"></label></p>
    <p><input type="text" id="firstName" onchange="validatefirstName(this.value)"/></p>
    <p id="noName" style="color:red"></p>
    <p>Surname:<label for="surname"></label></p>
    <p><input type="text" id="surname" onchange="validateSurname(this.value)"/></p>
    <p id="noSurname" style="color:red"></p>
    <p>Phone number:<label for="phoneNumber"></label></p>
    <p><input type="tel" id="phoneNumber" onchange="validatePhonenumber(this.value)"/></p>
    <p id="noNumber" style="color:red"></p>
    <p>Email:<label for="email" ></label></p>
    <p><input type="email" id="email" onchange="validateEmail(this.value)"/></p>
    <p id="noEmail" style="color:red"></p>
    <p><input type="button" value="Order ticket" onclick="newOrder()"/></p>
</div>

<h2>Ticket orders</h2>
<table id="newOrder">
    <tr>
        <th>Movie</th>
        <th>Quantity</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
</table>
<p id="error"></p>

<p><button onclick="deleteOrders()">Slett alle billettene</button></p>
<script src="myscripts.js"></script>
</body>
</html>
