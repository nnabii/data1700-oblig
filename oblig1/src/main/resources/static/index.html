<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obligatory assignment 1</title>
    <script src="myscrips.js"></script>
    <style>
        *{
            font-family: "Apple SD Gothic Neo",serif;
        }
        table{
            font-family: "Apple SD Gothic Neo", serif;
            border-collapse:collapse;
        }
        td, th{
            font-weight:900;
            border: 1px solid #b7b7b7;
            padding:8px;
            text-align:left;
        }
    </style>
</head>
<body>
<h1>Order movie tickets</h1>
<p>Choose movie:<label for="film"></label><select id="film">
    <option>My neighbor Totoro</option>
    <option>Kiki's Delivery Service</option>
    <option>Spirited Away</option>
    <option>Howl's moving castle</option>
    <option>Ponyo</option>
    <option>Castle in the sky</option>
</select></p>
<p>Quantity:<label for="quantity"></label><input type="number" id="quantity"/></p>
<p>First name:<label for="firstName"></label><input type="text" id="firstName"/></p>
<p>Surname:<label for="surname"></label><input type="text" id="surname"/></p>
<p>Phone number:<label for="phoneNumber"></label><input type="tel" id="phoneNumber"/></p>
<p>Email:<label for="email"></label><input type="email" id="email"/></p>
<button onclick="addOrders()">Buy ticket</button>

<h2>Ticket orders</h2>
<table>
    <tr>
        <th>Movie</th>
        <th>Quantity</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
    <tr id="newOrders">
    </tr>
</table>

<p><button>Slett alle billettene</button></p>

</body>
</html>
